<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    

    <title>The Black Registration</title>
</head>

<body>

    <form action="action_page.php">
        <div class="container">
            <h1>The Black Registration</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>


            <label for="name"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>


            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email"  title="Must contain @, .com , .co.za , .org .ac.za"  required >

            

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Must contain at least one number, one uppercase letter, and be at least 8 characters long" required>

            <label for="confirmPassword"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password"id="confirmPassword" name="confirmPassword" onkeyup="validatePasswordMatch()" required>

           
            <hr>
            <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>
         
            

            <button type="submit" class="registerbtn">Register</button>
        </div>

   
        <script>
            function validatePasswordMatch() {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").class;
                const matchMessage = document.getElementById("message");
    
                if (password === confirmPassword) {
                    matchMessage.style.display = "none";
                } else {
                    matchMessage.style.display = "block";
                }
            }
        </script>

        <div class="container signin">
            <p>Already have an account? <a href="The Black Login.html">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>
